<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="css\login.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <title>Login</title>
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col-6">
                <div id="login-form">
                    <div class="form-header">
                        <h1>Login</h1>
                        <img id="header-line">
                    </div>

                    <form onsubmit="return false">
                        <div class="form-group">
                            <label for="form-group-input-email" id="label-email">Email</label><br>
                            <div class="form">
                                <img src="img/ic_email.svg">
                                <input type="email" class="form-control" id="form-group-input-email" placeholder="email" required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="form-group-input-password" id="label-password">Password</label><br>
                            <div class="form">
                                <img src="img/ic_password.svg">
                                <input type="password" class="form-control" id="form-group-input-password" placeholder="password" required>
                            </div>
                        </div>

                        <div class="form">
                            <button type="submit" class="btn btn-primary" id="btn-login">Login</button>
                        </div>
                    </form>
                    
                    <div class="form">
                        <button class="btn btn-primary" type="button" id="btn-google" title="Google"></button>
                        <button class="btn btn-primary" type="button" id="btn-facebook" title="Facebook"></button>
                    </div>
                    
                    <div class="form">
                        <button type="button" class="btn btn-primary" id="btn-forget-password">Forget Passwrod</button>
            
                    </div>

                    <div class="form">
                        <img src="img/ic_login_line.svg">
                    </div>

                    <div class="form">
                        <button type="button" class="btn btn-primary" id="btn-create-account">Not register yet? Create an account now</button>
                    </div>

                </div>
            </div>

            <div class="col"></div>

        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
