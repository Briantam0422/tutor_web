    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="menubar">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#" id="LOGO">TutorStation</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="AboutUs.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Login.html" id="sign-in">Sign In</a>
                </li>
                <li class="nav-item" id="btn-sign-up">
                    <a class="nav-link" href="register.html" id="sign-up">Sign Up</a>
                </li>
                <li class="nav-item dropdown" id="nav-profile">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id="your-profile">Your Profile</span><img src="img/ic_profile.svg">
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="Profile.html" id="profile">Profile</a>
                    <a class="dropdown-item" href="ChatRecord.html">Chat Record</a>
                    <a class="dropdown-item" href="#" id="btn-sign-out">Sign Out</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 info-container">
                <div class="col-4 user-info">

                    <div class="user-icon">
                        <img src="img/img_tutor_icon_1.svg" id="user-icon">
                    </div>

                    <p id="user-name">Name</p>

                    <div class="gender-age">
                        <img src="img/ic_man.svg" id="user-gender">
                        <p id="user-age">23 year old</p>
                    </div>

                </div>

                <div class="col-8 tutor-info">
                        <h2 id="other-Information">Other Information</h2>

                        <div class="col-12 tutor-info-new">

                            <div class="col-5">
                                <p id="level">Level: --</p>
                                <p id="subject">Subject: --</p>
                                <p id="location">Location: --</p>
                            </div>

                            <div class="col-5">
                                <p id="major">Major: --</p>
                                <p id="university">University: --</p>
                                <p id="experience">Experience: --</p>
                            </div>

                        </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
