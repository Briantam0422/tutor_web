<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="\css\tutorRegister_information.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <title>Tutor Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col-6">
                <div id="tutor-form">
                    
                    <div class="form-header">
                        
                        <h1>Tutor Registration</h1>
                        <img id="header-line">
                    </div>

                    <form action="TutorRegister_Background.html" onsubmit="return false">
                        
                        <img src="/img/img_tutor_register_progress.svg">

                        <div class="form-name">
                            <label for="form-group-input-name" id="label-name">Full Name</label>
                            <input type="text" class="form-control" id="form-group-input-name" placeholder="your name" required>
                        </div>

                        <div class="form">
                            <label for="form-group-input-gender" id="label-name">Gender</label>
                            <select class="form-control" id="form-group-input-gender" placeholder="your age" required>
                                <option value="" selected disabled hidden>your gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                        <div class="form">
                            <label for="form-group-input-age" id="label-name">Age</label>
                            <input type="number" class="form-control" id="form-group-input-age" placeholder="your age" required>
                        </div>

                        <button type="submit"  class="btn btn-primary" id="btn-next">Next</button>

                    </form>

                </div>
            </div>

            <div class="col"></div>

        </div>

    </div>
    


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="./js/tutorRegister_information.js"></script>
    </body>
</html>
